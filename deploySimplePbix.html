		<script>
		function sendPbix() {
				//var dataJ = {'personalizations': [{'to': [{'email': 'igna_barrau@hotmail.com'}],'subject': 'LaData:' +$('#name').val()}],'from': {'email': $('#email').val()},'content': [{'type': 'text/plain','value': $('#message').val()}]};

				var dataF = {
							"tenantid": $('#tenantid').val(),
							"workspaceid": $('#workspaceid').val(),
							"appid": $('#appid').val(),
							"secretkey": $('#secretkey').val(),
							"ladatawebkey": $('#ladatawebkey').val()
							}

				$.ajax({
					url: 'https://ldw-api.azurewebsites.net/api/postdeploypbix',
					method: 'POST',
					headers: {
						//'Authorization':'Bearer BIG TOKEN',
						'Content-Type':'application/json'
					},
					dataType: 'json',
					data: JSON.stringify(dataF),
					success: function(data, xhr){
					  console.log("Código: " + xhr.status + " y por aqui:" + xhr.responseText);
					  //alert('Succes: '+JSON.stringify(dataF));
					  $("#tenantid").val("");
					  $("#workspaceid").val("");
					  $("#appid").val("");
					  $("#secretkey").val("");
					  $("#ladatawebkey").val("");
					  alert("Publicación en proceso. Aguarde unos minutos.");
					  console.log(xhr.text)
					  window.location.href = window.location.href;
					},
					error: function(xhr, status, error, textStatus) {
						if (xhr.status == 202) {
							console.log("Código: " + xhr.status + " sigue todo correcto.");
							$("#tenantid").val("");
							$("#workspaceid").val("");
							$("#appid").val("");
							$("#secretkey").val("");
							$("#ladatawebkey").val("");
							alert("Publicación en proceso. Aguarde unos minutos..");
							window.location.href = window.location.href;
						}
						else {
							if (xhr.status == 0) {
								console.log("Código: " + xhr.status + " sigue todo correcto.");
								alert("CORS error.");
							}
							else {
								console.log("Status: " + xhr.status + " testo: " + xhr.responseText + textStatus);
								//var err = eval("(" + xhr.responseText + ")");
								alert(xhr.responseText + "Error al Publicar. Por favor escribanos por algún medio de contacto.\n Tumblr, Twitter o LinkedIn.");								
							}
						}
					} 
				  });
			}
		</script>
